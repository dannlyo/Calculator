<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./scss/style.css">
    <link rel="shortcut icon" href="./img/calc_100px.png" type="image/x-icon">
    <script src="./js/main.js" defer></script>
</head>
<body>

    <div class="calculator">
        <div class="theme">
            <h3>Calc</h3>
            <div class="themes">
                <div class="them themeone"></div>
                <div class="them themetwo"></div>
                <div class="them themethree"></div>
            </div>
        </div>
        <div class="output">
            <h1 id="output">0</h1>
        </div>
        <div class="allkeys">
            <div class="keys">
                <button data-number value="7">7</button>
                <button data-number value="8">8</button>
                <button data-number value="9">9</button>
                <button id="del" value="DEL">DEL</button>
                <button data-number value="4">4</button>
                <button data-number value="5">5</button>
                <button data-number value="6">6</button>
                <button class="operator" value="+">+</button>
                <button data-number value="1">1</button>
                <button data-number value="2">2</button>
                <button data-number value="3">3</button>
                <button class="operator" value="-">-</button>
                <button data-number value=".">.</button>
                <button data-number value="0">0</button>
                <button class="operator" value="/">/</button>
                <button class="operator" value="x">x</button>
            </div>
            <div class="execute-keys">
                <button id="reset">RESET</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
